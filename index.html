<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
        <h1 class="align-center col-md-12 col-sm-12 col-xs-12 text-primary">
            <span>Please Sign In</span>
        </h1>
         <form class="form-signin">
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="showHide" value="remember-me"> Show Password
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
